<div class="cards">
    <div class="flex is-space-between is-align-items">
        <div class="flex flex-mobile is-align-items is-two-third">
            <img src="{{ .Params.Thumbnail }}" loading="lazy" alt="Logo {{.Title}}" width="80" height="auto">
            <div>
                <h3 class="title"> <a target="_blank" href="{{ .Params.Link }}"> {{.Title}} âžœ </a></h3>
                <p>{{ .Params.Snippet }}</p>
            </div>
        </div>
        
        {{ if ne .Content "" }}
        <small><div style="text-align: right; white-space: break-spaces;"> <b>Free Offer:</b>  {{.Content}} </div></small>
        {{end}}
    </div>

    <div>
        <a class="link" href="https://github.com/hilmanski/freeStuffDev/edit/main/content/{{ .File.Path }}" target="_blank">Edit</a>
        
    </div>
</div>
